        <main>
            <section class="problem"><h2>Digit factorials</h2><div id="problem_info"><h3>Problem 34</h3></div><div class="problem_content" role="problem"><p>145 is a curious number, as 1! + 4! + 5! = 1 + 24 + 120 = 145.</p><p>Find the sum of all numbers which are equal to the sum of the factorial of their digits.</p><p class="smaller">Note: As 1! = 1 and 2! = 2 are not sums they are not included.</p></div><br><br></section>
