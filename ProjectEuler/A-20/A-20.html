        <main>
            <section class="problem"><h2>Factorial digit sum</h2><div id="problem_info"><h3>Problem 20</h3></div><div class="problem_content" role="problem"><p><i>n</i>! means <i>n</i> × (<i>n</i> − 1) × ... × 3 × 2 × 1</p><p>For example, 10! = 10 × 9 × ... × 3 × 2 × 1 = 3628800,<br>and the sum of the digits in the number 10! is 3 + 6 + 2 + 8 + 8 + 0 + 0 = 27.</p><p>Find the sum of the digits in the number 100!</p></div><br><br></section>
            <section class="solution"></section>
