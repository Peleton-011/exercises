            <section class="problem"><h2>Pandigital prime</h2><div id="problem_info"><h3>Problem 41</h3></div><div class="problem_content" role="problem"><p>We shall say that an <i>n</i>-digit number is pandigital if it makes use of all the digits 1 to <i>n</i> exactly once. For example, 2143 is a 4-digit pandigital and is also prime.</p><p>What is the largest <i>n</i>-digit pandigital prime that exists?</p></div><br><br></section>
